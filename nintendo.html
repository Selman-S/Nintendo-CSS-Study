<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nintendo</title>
    <link rel="stylesheet" href="nintendo.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="square square-1">
                <div id="beyaz"></div>
                 <div class="square square-2"></div>
                <div class="square square-3"></div>
                <div class="square square-4"></div>
                <div class="square square-5"></div>
            </div>
           
        </div>
        <div class="middle">
            <div class="mid-item mid-item-1"></div>
            <div class="mid-item mid-item-2"></div>
            <div class="mid-item mid-item-3">SELECT &nbsp;&nbsp; START</div>
            <div class="mid-item mid-item-4">
                <div class="btn btn1"></div>
                <div class="btn btn2"></div>
            </div>
            <div class="mid-item mid-item-5"></div>
        </div>
        <div class="right">
            <div class="right-top">
                <p>Nintendo</p>
            </div>
            <div class="right-bottom">
                <div class="buttons buttons-1">
                    <div class="circle"></div>
                    <p>B</p>
                </div>
                <div class="buttons buttons-2">
                    <div class="circle"></div>
                    <p>A</p>
                </div>
            </div>
        </div>
    </div>

</html>
